name: Bank Frontend Pipeline

on:
  push:
    branches:
      - main

jobs:
  Continues-Integration_build_and_push:
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        repository: Benjasscloud/bank_frontend
        ref: main

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Build Docker image
      run: |
        docker build -t bank-frontend:latest .

    # ðŸ”‘ IMPORTANT: registry is HARD-CODED here (this fixes the 400 error)
    - name: Login to Amazon ECR
      run: |
        aws ecr get-login-password --region us-east-1 ^
        | docker login --username AWS --password-stdin 026764164788.dkr.ecr.us-east-1.amazonaws.com

    - name: Tag Docker image
      run: |
        docker tag bank-frontend:latest ^
        ${{ vars.ECR_REPO }}/bank-frontend:${{ github.run_number }}

    - name: Push image to ECR
      run: |
        docker push ^
        ${{ vars.ECR_REPO }}/bank-frontend:${{ github.run_number }}

    - name: Clean up Docker images locally
      run: |
        docker rmi bank-frontend:latest
        docker rmi ${{ vars.ECR_REPO }}/bank-frontend:${{ github.run_number }}

    - name: Clean workspace
      run: |
        rmdir /s /q *

  Continues-Update_k8s_manifest:
    runs-on: self-hosted
    needs: Continues-Integration_build_and_push

    steps:
    - name: Clone repository and update manifest
      env:
        GIT_USERNAME: ${{ secrets.GIT_USERNAME }}
        GIT_PASSWORD: ${{ secrets.GIT_PASSWORD }}
      run: |
        git clone https://${GIT_USERNAME}:${GIT_PASSWORD}@github.com/Benjasscloud/bank_frontend.git
        cd bank_frontend

        git config --global user.email "awsbenjass1@gmail.com"
        git config --global user.name "benjass1"

        sed -i "s+${{ vars.ECR_REPO }}/bank-frontend:.*+${{ vars.ECR_REPO }}/bank-frontend:${{ github.run_number }}+g" kubernetes-manifest/bank-project/frontend.yaml

        git add kubernetes-manifest/bank-project/frontend.yaml
        git commit -m "Update frontend image to version ${{ github.run_number }}"
        git push origin main
